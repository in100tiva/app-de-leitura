<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Livros</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body class="light-theme">
    <div id="book-reader">
      <div id="book-text">Carregando...</div>
      <div class="controls">
        <button onclick="goToPreviousPage()" aria-label="Anterior"><i class="fas fa-arrow-left"></i></button>
        <button onclick="goToNextPage()" aria-label="Próxima"><i class="fas fa-arrow-right"></i></button>
        <button onclick="toggleBookmark()" aria-label="Marcar Página"><i class="fas fa-bookmark"></i></button>
        <progress id="progress-bar" max="100" value="0"></progress>
        <button class="settings-button" onclick="toggleSettingsPanel()" aria-label="Configurações"><i class="fas fa-cog"></i></button>
      </div>
      <div class="settings-panel">
        <div class="settings-content">
          <label for="theme-select">Tema:</label>
          <select id="theme-select" onchange="changeTheme(this.value)">
            <option value="light-theme">Claro</option>
            <option value="dark-theme">Escuro</option>
          </select>
          <label for="font-size-select">Tamanho da Fonte:</label>
          <input type="number" id="font-size-select" value="16" min="10" max="30" onchange="setFontSize(this.value)">
          <label for="line-spacing-select">Espaçamento entre Linhas:</label>
          <input type="number" id="line-spacing-select" value="1.6" min="1" max="2.5" step="0.1" onchange="setLineSpacing(this.value)">
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>


  </body>

</html>
